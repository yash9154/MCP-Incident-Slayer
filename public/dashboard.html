<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è MCP Incident Slayer ‚Äî Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0e17;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
            border-bottom: 1px solid #1e293b;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-healthy { background: rgba(34,197,94,.15); color: #22c55e; border: 1px solid rgba(34,197,94,.3); }
        .status-critical { background: rgba(239,68,68,.15); color: #ef4444; border: 1px solid rgba(239,68,68,.3); animation: pulse 2s infinite; }
        .status-degraded { background: rgba(245,158,11,.15); color: #f59e0b; border: 1px solid rgba(245,158,11,.3); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .dashboard {
            padding: 24px 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .metric-card {
            background: linear-gradient(145deg, #1a1f2e, #12161f);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .metric-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59,130,246,.1);
        }

        .metric-card .label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #22c55e;
        }

        .metric-card .value.warning { color: #f59e0b; }
        .metric-card .value.critical { color: #ef4444; }

        .metric-card .threshold {
            font-size: 11px;
            color: #475569;
            margin-top: 4px;
        }

        .section {
            padding: 0 32px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 12px;
            padding: 0 32px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #1e293b;
            border-radius: 8px;
            background: #1a1f2e;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #2a3040;
            border-color: #3b82f6;
        }

        button.danger { border-color: #dc2626; color: #ef4444; }
        button.danger:hover { background: rgba(239,68,68,.15); }
        button.success { border-color: #16a34a; color: #22c55e; }
        button.success:hover { background: rgba(34,197,94,.15); }

        .incidents-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1f2e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #1e293b;
        }

        .incidents-table th {
            background: #12161f;
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .incidents-table td {
            padding: 10px 16px;
            border-top: 1px solid #1e293b;
            font-size: 14px;
        }

        .severity-critical { color: #ef4444; font-weight: 600; }
        .severity-warning { color: #f59e0b; font-weight: 600; }

        .log-entry { font-family: 'Consolas', monospace; font-size: 13px; padding: 4px 0; }
        .log-error { color: #ef4444; }
        .log-warn { color: #f59e0b; }
        .log-info { color: #60a5fa; }
        .log-debug { color: #64748b; }

        .logs-panel {
            background: #0d1117;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
        }

        .history-panel {
            background: #1a1f2e;
            border: 1px solid #1e293b;
            border-radius: 12px;
            overflow: hidden;
        }

        .history-item {
            padding: 12px 16px;
            border-bottom: 1px solid #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item .action-name { font-weight: 600; color: #a78bfa; }
        .history-item .time { font-size: 12px; color: #64748b; }
        .history-item .result { font-size: 13px; color: #94a3b8; }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr 1fr; padding: 16px; }
            .grid-2 { grid-template-columns: 1fr; }
            .controls { flex-wrap: wrap; }
            .header { padding: 16px; }
        }

        .refresh-indicator {
            font-size: 12px;
            color: #475569;
        }

        .empty-state {
            text-align: center;
            padding: 32px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öîÔ∏è MCP Incident Slayer</h1>
        <div>
            <span class="refresh-indicator" id="lastUpdate">Loading...</span>
            &nbsp;
            <span class="status-badge status-healthy" id="statusBadge">HEALTHY</span>
        </div>
    </div>

    <div class="controls">
        <button onclick="fetchData()">üîÑ Refresh</button>
        <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">‚è∏Ô∏è Auto (5s)</button>
        <button class="danger" onclick="toggleAnomaly(true)">üö® Enable Anomaly</button>
        <button class="success" onclick="toggleAnomaly(false)">‚úÖ Disable Anomaly</button>
    </div>

    <div class="dashboard" id="metricsGrid">
        <!-- Filled by JS -->
    </div>

    <div class="section" id="incidentsSection" style="display:none">
        <h2>üö® Active Incidents</h2>
        <table class="incidents-table" id="incidentsTable">
            <thead><tr><th>Type</th><th>Severity</th><th>Value</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <div class="grid-2">
            <div>
                <h2>üìú Recent Logs</h2>
                <div class="logs-panel" id="logsPanel">
                    <div class="empty-state">Loading logs...</div>
                </div>
            </div>
            <div>
                <h2>üìã Action History</h2>
                <div class="history-panel" id="historyPanel">
                    <div class="empty-state">No actions yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        let autoRefresh = true;
        let refreshInterval;

        // Metric card config
        const METRIC_CONFIG = [
            { key: 'cpu_percent', label: 'CPU', unit: '%', warn: 60, crit: 80 },
            { key: 'memory_percent', label: 'Memory', unit: '%', warn: 70, crit: 85 },
            { key: 'disk_percent', label: 'Disk', unit: '%', warn: 75, crit: 90 },
            { key: 'error_rate_percent', label: 'Error Rate', unit: '%', warn: 2, crit: 5 },
            { key: 'latency_p99_ms', label: 'P99 Latency', unit: 'ms', warn: 200, crit: 500 },
            { key: 'request_rate_rps', label: 'Req/s', unit: '', warn: null, crit: null },
        ];

        function getStatusClass(value, warn, crit) {
            if (crit !== null && value >= crit) return 'critical';
            if (warn !== null && value >= warn) return 'warning';
            return '';
        }

        function renderMetrics(metrics) {
            const grid = document.getElementById('metricsGrid');
            let html = '';

            for (const config of METRIC_CONFIG) {
                const val = metrics[config.key];
                const cls = getStatusClass(val, config.warn, config.crit);
                const threshold = config.crit ? `Threshold: ${config.crit}${config.unit}` : '';
                html += `
                    <div class="metric-card">
                        <div class="label">${config.label}</div>
                        <div class="value ${cls}">${val.toFixed(1)}${config.unit}</div>
                        <div class="threshold">${threshold}</div>
                    </div>`;
            }

            // Pods card
            html += `
                <div class="metric-card">
                    <div class="label">Pods</div>
                    <div class="value ${metrics.pods_running < metrics.pods_desired ? 'critical' : ''}">${metrics.pods_running}/${metrics.pods_desired}</div>
                    <div class="threshold">Running / Desired</div>
                </div>`;

            grid.innerHTML = html;
        }

        function renderIncidents(incidents) {
            const section = document.getElementById('incidentsSection');
            const tbody = document.querySelector('#incidentsTable tbody');

            if (!incidents || incidents.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            tbody.innerHTML = incidents.map(i => `
                <tr>
                    <td>${i.type}</td>
                    <td class="severity-${i.severity}">${i.severity.toUpperCase()}</td>
                    <td>${i.value}</td>
                </tr>
            `).join('');
        }

        function renderStatus(overall) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = overall;
            badge.className = 'status-badge';
            if (overall === 'HEALTHY') badge.classList.add('status-healthy');
            else if (overall === 'CRITICAL') badge.classList.add('status-critical');
            else badge.classList.add('status-degraded');
        }

        async function fetchData() {
            try {
                // Fetch metrics
                const metricsRes = await fetch(`${BASE_URL}/api/metrics`);
                const metrics = await metricsRes.json();
                renderMetrics(metrics);

                // Detect incidents client-side
                const incidents = [];
                if (metrics.cpu_percent > 80) incidents.push({ type: 'HIGH_CPU', severity: 'critical', value: metrics.cpu_percent.toFixed(1) + '%' });
                if (metrics.memory_percent > 85) incidents.push({ type: 'HIGH_MEMORY', severity: 'critical', value: metrics.memory_percent.toFixed(1) + '%' });
                if (metrics.disk_percent > 90) incidents.push({ type: 'HIGH_DISK', severity: 'warning', value: metrics.disk_percent.toFixed(1) + '%' });
                if (metrics.error_rate_percent > 5) incidents.push({ type: 'HIGH_ERROR_RATE', severity: 'critical', value: metrics.error_rate_percent.toFixed(1) + '%' });
                if (metrics.pods_running < metrics.pods_desired) incidents.push({ type: 'POD_SHORTAGE', severity: 'warning', value: `${metrics.pods_running}/${metrics.pods_desired}` });

                renderIncidents(incidents);
                renderStatus(incidents.length === 0 ? 'HEALTHY' : (incidents.some(i => i.severity === 'critical') ? 'CRITICAL' : 'DEGRADED'));

                // Fetch logs
                const logsRes = await fetch(`${BASE_URL}/api/logs?limit=15`);
                const logsData = await logsRes.json();
                renderLogs(logsData.logs || []);

                // Fetch history
                const histRes = await fetch(`${BASE_URL}/api/history`);
                const histData = await histRes.json();
                renderHistory(histData.history || []);

                document.getElementById('lastUpdate').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('lastUpdate').textContent = `Error: ${err.message}`;
            }
        }

        function renderLogs(logs) {
            const panel = document.getElementById('logsPanel');
            if (logs.length === 0) {
                panel.innerHTML = '<div class="empty-state">No logs found</div>';
                return;
            }
            panel.innerHTML = logs.map(l => 
                `<div class="log-entry log-${l.level}">[${l.timestamp}] [${l.level.toUpperCase()}] [${l.service}] ${l.message}</div>`
            ).join('');
        }

        function renderHistory(history) {
            const panel = document.getElementById('historyPanel');
            if (history.length === 0) {
                panel.innerHTML = '<div class="empty-state">No remediation actions yet</div>';
                return;
            }
            panel.innerHTML = history.map(h => `
                <div class="history-item">
                    <div>
                        <span class="action-name">${h.action}</span>
                        <div class="result">${h.result}</div>
                    </div>
                    <span class="time">${new Date(h.timestamp).toLocaleString()}</span>
                </div>
            `).join('');
        }

        async function toggleAnomaly(enabled) {
            try {
                await fetch(`${BASE_URL}/api/anomaly`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled }),
                });
                fetchData();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');
            if (autoRefresh) {
                btn.textContent = '‚è∏Ô∏è Auto (5s)';
                startAutoRefresh();
            } else {
                btn.textContent = '‚ñ∂Ô∏è Auto (off)';
                clearInterval(refreshInterval);
            }
        }

        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 5000);
        }

        // Initial load
        fetchData();
        startAutoRefresh();
    </script>
</body>
</html>
