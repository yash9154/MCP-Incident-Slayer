# ──────────────────────────────────────────────────────────────
# Prometheus Configuration for MCP Incident Slayer
# ──────────────────────────────────────────────────────────────

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the MCP Incident Slayer Express server
  - job_name: "incident-slayer"
    metrics_path: "/prom-metrics"
    static_configs:
      - targets: ["host.docker.internal:4000"]
        labels:
          service: "mcp-incident-slayer"
          environment: "development"
    scrape_interval: 10s
