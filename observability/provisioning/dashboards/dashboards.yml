# Auto-provision the Incident Slayer dashboard
apiVersion: 1

providers:
  - name: "MCP Incident Slayer"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: false
